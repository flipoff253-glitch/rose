<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ðŸŒ¹ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#ffd1dc,#ffeaf1);
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  width:90%;
  max-width:380px;
  padding:30px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 20px 40px rgba(255,105,180,.3);
}
.screen{display:none}
.screen.active{display:block}
h1{color:#ff4d88;margin-bottom:10px}
p{color:#555;font-size:15px;margin-bottom:20px}
.name{color:#ff4d88;font-weight:600}
button{
  background:linear-gradient(135deg,#ff4d88,#ff85a2);
  border:none;
  padding:12px 28px;
  border-radius:999px;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
.big-rose{
  font-size:30px;
  animation:grow 1.2s ease forwards;
}
@keyframes grow{
  to{transform:scale(4);opacity:0}
}
.final{color:#ff4d88;font-size:14px;margin-top:15px;display:none}
.music{
  position:fixed;
  top:16px;
  right:16px;
  width:42px;
  height:42px;
  background:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 15px rgba(0,0,0,.25);
  cursor:pointer;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="music" id="musicBtn">ðŸŽµ</div>

<div class="card screen active" id="s1">
  <h1>Happy Rose Day ðŸŒ¹</h1>
  <p>A small rose for <span class="name">Anshu</span> ðŸ’•</p>
  <button onclick="next()">Continue</button>
</div>

<div class="card screen" id="s2">
  <h1>For <span class="name">Anshu</span> ðŸ’–</h1>
  <p>This rose carries all my warm thoughts ðŸŒ·</p>
  <button onclick="send(this)">ðŸŒ¹ Send Rose</button>
  <div class="final" id="done">Rose sent with love ðŸ’Œ</div>
</div>

<script>
function next(){
  s1.classList.remove("active");
  s2.classList.add("active");
}

function send(btn){
  const r=document.createElement("div");
  r.className="big-rose";
  r.innerText="ðŸŒ¹";
  btn.appendChild(r);
  setTimeout(()=>{
    btn.style.display="none";
    done.style.display="block";
  },1200);
}

const music=document.getElementById("music");
const btn=document.getElementById("musicBtn");
let play=false;
btn.onclick=()=>{
  if(!play){
    music.play().then(()=>{
      play=true;
      btn.innerText="ðŸ”Š";
    });
  }else{
    music.pause();
    play=false;
    btn.innerText="ðŸŽµ";
  }
}
</script>

</body>
</html>
